services:
  - type: web
    name: ssga-backend
    env: java
    rootDir: backend/music
    buildCommand: chmod +x ./mvnw && ./mvnw clean package -DskipTests
    startCommand: java -jar target/music-0.0.1-SNAPSHOT.jar
    envVars:
      - key: JAVA_VERSION
        value: 21
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: DATABASE_URL
        sync: false  # Set this in Render dashboard (format: jdbc:mysql://host:port/database?useSSL=true&serverTimezone=UTC)
      - key: DATABASE_USERNAME
        sync: false  # Set this in Render dashboard
      - key: DATABASE_PASSWORD
        sync: false  # Set this in Render dashboard
      - key: LOG_LEVEL
        value: INFO


