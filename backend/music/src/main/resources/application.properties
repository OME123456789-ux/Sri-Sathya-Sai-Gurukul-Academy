spring.application.name=music

# Disable Spring Cloud Config Server requirement (we are not using a config server)
spring.cloud.config.enabled=false
spring.cloud.config.import-check.enabled=false

# Server Configuration
# Render sets PORT environment variable, Spring Boot will use it automatically
server.port=${PORT:8080}

# Database Configuration (MySQL)
# Use environment variables for Render deployment
# Render provides: DATABASE_HOST, DATABASE_NAME, DATABASE_USERNAME, DATABASE_PASSWORD, DATABASE_PORT
# Or you can set DATABASE_URL directly in Render dashboard
spring.datasource.url=${DATABASE_URL:jdbc:mysql://${DATABASE_HOST:localhost}:${DATABASE_PORT:3306}/${DATABASE_NAME:music}?useSSL=true&requireSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:Ome@12345}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.generate-ddl=true
spring.jpa.defer-datasource-initialization=false

# Logging
# Reduce logging in production
logging.level.com.example.music=${LOG_LEVEL:INFO}
logging.level.org.springframework.web=${LOG_LEVEL:INFO}
logging.level.org.hibernate.SQL=${LOG_LEVEL:WARN}
