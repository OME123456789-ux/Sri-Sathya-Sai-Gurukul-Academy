spring.application.name=music

# Disable Spring Cloud Config Server requirement (we are not using a config server)
spring.cloud.config.enabled=false
spring.cloud.config.import-check.enabled=false

# Server Configuration
# Use PORT environment variable if available (for Render), otherwise default to 8080
server.port=${PORT:8080}

# Database Configuration (MySQL)
# Use environment variables for production (Render), fallback to localhost for development
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/music?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:Ome@12345}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.generate-ddl=true
spring.jpa.defer-datasource-initialization=false

# Logging
# Reduce logging in production
logging.level.com.example.music=${LOG_LEVEL:INFO}
logging.level.org.springframework.web=${LOG_LEVEL:INFO}
logging.level.org.hibernate.SQL=${LOG_LEVEL:WARN}
