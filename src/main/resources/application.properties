spring.application.name=music

# Disable Spring Cloud Config Server requirement (we are not using a config server)
spring.cloud.config.enabled=false
spring.cloud.config.import-check.enabled=false

# Server Configuration
server.port=${PORT:8080}

# PostgreSQL (Railway)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.generate-ddl=true
spring.jpa.defer-datasource-initialization=false

# Logging
# Reduce logging in production
logging.level.com.example.music=${LOG_LEVEL:INFO}
logging.level.org.springframework.web=${LOG_LEVEL:INFO}
logging.level.org.hibernate.SQL=${LOG_LEVEL:WARN}
